<nav class="navbar navbar-expand-lg navbar-{{type}} bg-{{bg}}">
  <a class="navbar-brand" href="#">{{brand}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li *ngFor="let item of itens" class="nav-item"  routerLinkActive="active">
        <a class="nav-link" routerLink="{{item.path}}">
          {{item.description}}
          <span class="sr-only" *ngIf="item.active">(current)</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
