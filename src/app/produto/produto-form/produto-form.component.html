<h2>Produtos</h2>
<form class="container" [formGroup]="produtoForm" #form="ngForm" (ngSubmit)="salvar()">
  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" id="nome" formControlName="nome" [class.is-invalid]="nome.invalid && nome.dirty"
        required>
      <div class="invalid-feedback" *ngIf="nome.invalid && nome.dirty">
        <span *ngIf="nome.errors.required">Obrigatório</span>
      </div>
    </div>



    <div class="form-group col-md-2">
      <label for="preco">Preço</label>
      <input type="number" class="form-control" id="preco" formControlName="preco" [class.is-invalid]="preco.invalid && preco.dirty"
        required>

      <div class="invalid-feedback" *ngIf="preco.invalid && preco.dirty">
        <span *ngIf="preco.errors.required">Obrigatório</span>
        <span *ngIf="preco.errors.min">O valor mínimo é 1</span>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="descricao">Descrição</label>
      <textarea class="form-control" id="descricao" formControlName="descricao" rows="3" placeholder="Descrição"></textarea>
    </div>
  </div>
  <div class="form-row text-center">
    <button type="submit" class="btn btn-primary" [disabled]="produtoForm.invalid">Salvar</button>
    &nbsp; &nbsp;
    <button type="button" class="btn btn-primary" (click)="voltar()">Voltar</button>
  </div>


</form>
